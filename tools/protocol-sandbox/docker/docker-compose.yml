version: "3.9"
services:
  db:
    image: postgres:14.1-alpine
    container_name: pg-docker
    restart: always
    environment:
      - POSTGRES_USER=helper
      - POSTGRES_PASSWORD=helper
      - POSTGRES_DB=accounts_development
      - APP_DB_USER=helper
      - APP_DB_PASS=helper
      - APP_DB_NAME=accounts_development
    ports:
      - '5432:5432'
    volumes: 
      - ./postgres-db:/docker-entrypoint-initdb.d/
      - ./postgres-db/data:/var/lib/postgresql/data
      #- ./postgres-db/postgres.conf:/etc/postgresql/postgresql.conf
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "helper" ]
      timeout: 45s
      interval: 10s
      retries: 10
    #command: postgres -c config_file=/etc/postgresql/postgresql.conf

  validator-1:
    image: nearcore_local_test:latest
    build:
      context: ../../../
      args:
        make_target: neard
      dockerfile: ./Dockerfile
      cache_from:
        - nearcore_local_test:latest
    volumes:
      - ../configs/ta_a:/srv/near
    networks:
      back-tier:
        ipv4_address: 172.20.0.2
    ports:
      - "3030:3030"
      - "24567:24567"


  validator-2:
